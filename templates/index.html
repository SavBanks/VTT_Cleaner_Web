<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VTT Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VTT Transcript Cleaner</h1>
        <p>Upload your VTT file and click "Clean Transcript" to download the cleaned version.</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".vtt" required>
            <br>
            <button type="submit">Clean Transcript</button>
        </form>
    </div>
</body>
</html>
