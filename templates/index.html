<!DOCTYPE html>
<html>
<head>
    <title>VTT Cleaner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #2c3e50; }
        input[type="file"] { margin-top: 20px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        .container { max-width: 500px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your VTT Transcript</h2>
        <form action="/clean" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".vtt" required><br>
            <button type="submit">Clean Transcript</button>
        </form>
    </div>
</body>
</html>
